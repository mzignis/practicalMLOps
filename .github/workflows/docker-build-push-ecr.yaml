name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and Push Docker Image to ECR
      env:
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        docker buildx create --use
        docker buildx inspect
        docker buildx build --platform linux/amd64,linux/arm64 -t 211125791844.dkr.ecr.eu-north-1.amazonaws.com/practical-mlops:latest .
        docker push 211125791844.dkr.ecr.eu-north-1.amazonaws.com/practical-mlops:latest
