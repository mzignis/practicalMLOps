<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ model_name }} predict form</title>
</head>
<body>
    <h1>{{ model_name }} predict form</h1>

    <form action="/{{ model_name }}/predict" method="post" id="predictForm">
        <label for="sepal_length">sepal length (cm):</label>
        <input type="text" name="sepal_length" id="sepal_length" required>
        <br>

        <label for="sepal_width">sepal width (cm):</label>
        <input type="text" name="sepal_width" id="sepal_width" required>
        <br>

        <label for="petal_length">petal length (cm):</label>
        <input type="text" name="petal_length" id="petal_length" required>
        <br>

        <label for="petal_width">petal width (cm):</label>
        <input type="text" name="petal_width" id="petal_width" required>
        <br>

        <button type="submit">predict</button>
    </form>

</body>
</html>
